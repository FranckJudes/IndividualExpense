<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-title>
      My APP
    </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out"> </ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bonjour et Bienvenue</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="preview">

      <ion-avatar (click)="changerImage()">
          <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" />
          <ng-template #placeholder_avatar>
              <div class="fallback">
                <p>Selectionner l'avatar</p>
              </div>
          </ng-template>
      </ion-avatar>
    </div>
      
  </ion-content>
</ion-content>
